
<form id="watch_add_del_form" name="watch_add_del_form" action="#" method="post">
    {% csrf_token %}
    <h4>
        Watchlists
    </h4>
    <select id="watchlists_select">
        {% for watchlist in watchlists %}
            <option id="{{ watchlist.id }}" name="{{ watchlist.name }}" value="{{ watchlist.id }}"> {{ watchlist.name }} </option>
        {% endfor %}
    </select>
    <div id="watch_btns">
            <button type="submit" id="watch_del_btn" name="watch_del_watchlist" value="1" onclick="">
                -
            </button>

            <button type="submit" id="watch_new_btn" name="watch_new_watchlist" value="1" onclick="">
                +
            </button>
    </div>
</form>
